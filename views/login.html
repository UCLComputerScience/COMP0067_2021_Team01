<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
</head>
<body>


    <form action="/login" method="post">
        <div class="container">
            <h2>Login</h2>
            <p>Username：</p>
            <p><input class="form-control" required type="text" name="uname"></p>
            <p>Password：</p>
            <p><input class="form-control col-lg-3" required type="password" name="upassword"></p>
            <input type="submit" value="Login">
            <input type="reset" value="Reset">
        </div>
    </form>


</body>
</html>
